name: Deploy

on:
  push:
    branches:
      - production
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: "eu-west-3"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || github.ref_name }}
    env:
      TF_VAR_environment: ${{ github.event.inputs.environment || github.ref_name }}
      TF_VAR_region: ${{ secrets.REGION }}
      TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
      TF_VAR_log_level: ${{ secrets.LOG_LEVEL || 'info' }}
      TF_VAR_port: ${{ secrets.PORT || '8080' }}
      TF_VAR_worker_mode: lambda
      TF_VAR_image_tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Backend Lambda image
      - name: Build and Push Backend Lambda Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ env.TF_VAR_environment }}
        run: |
          echo "::group::Building Backend Lambda Image"
          echo "Building image with tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/api-lambda-$ENVIRONMENT:$IMAGE_TAG \
            -f .docker/Dockerfile.lambda .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/api-lambda-$ENVIRONMENT:$IMAGE_TAG
          echo "âœ… Backend Lambda image pushed successfully"
          echo "::endgroup::"

      # Build and push Worker Lambda image
      - name: Build and Push Worker Lambda Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ env.TF_VAR_environment }}
        run: |
          echo "::group::Building Worker Lambda Image"
          echo "Building image with tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/worker-$ENVIRONMENT:$IMAGE_TAG \
            -f .docker/Dockerfile.worker .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/worker-$ENVIRONMENT:$IMAGE_TAG
          echo "âœ… Worker Lambda image pushed successfully"
          echo "::endgroup::"

      - name: Run Database Migrations
        working-directory: apps/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bun run db:migrate

      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=infra-${{ env.TF_VAR_environment }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        working-directory: infra
        run: terraform plan -out=tfplan -input=false
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -input=false tfplan

      - name: Initialize Worker Lambda (Schedule Cron Jobs)
        run: |
          echo "ðŸ”„ Invoking worker Lambda to initialize cron jobs..."
          echo '{"detail":{"source":"eventbridge","jobType":"heartbeat","payload":{}}}' > payload.json
          aws lambda invoke \
            --function-name "worker-${{ env.TF_VAR_environment }}-lambda" \
            --region ${{ secrets.REGION }} \
            --payload file://payload.json \
            response.json
          echo "ðŸ“‹ Lambda response:"
          cat response.json
          echo ""
          echo "âœ… Worker Lambda initialized - cron jobs scheduled!"
          rm payload.json response.json
