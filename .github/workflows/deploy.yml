name: Deploy

on:
  push:
    branches: [staging, production]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (tests must pass first)"
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: "eu-west-3"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup test database
        working-directory: apps/backend
        run: bun run test:db:setup
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api_test
          JWT_SECRET: test-jwt-secret-key-minimum-32-characters-long-for-testing
          LOG_LEVEL: silent

      - name: Run backend tests
        working-directory: apps/backend
        run: bun run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api_test
          JWT_SECRET: test-jwt-secret-key-minimum-32-characters-long-for-testing
          LOG_LEVEL: silent

      - name: Run worker tests
        working-directory: apps/worker
        run: bun run test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api_test
          LOG_LEVEL: silent

      - name: Run frontend tests
        working-directory: apps/client
        run: bun run test

      - name: Generate coverage reports
        working-directory: apps/backend
        run: bun run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/api_test
          JWT_SECRET: test-jwt-secret-key-minimum-32-characters-long-for-testing
          LOG_LEVEL: silent
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/backend/coverage/
            apps/client/coverage/
          retention-days: 7

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test # Deploy only runs after test succeeds
    environment: ${{ github.event.inputs.environment || github.ref_name }}
    env:
      TF_VAR_environment: ${{ github.event.inputs.environment || github.ref_name }}
      TF_VAR_region: ${{ secrets.REGION }}
      TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
      TF_VAR_log_level: ${{ secrets.LOG_LEVEL || 'info' }}
      TF_VAR_port: ${{ secrets.PORT || '8080' }}
      TF_VAR_worker_mode: lambda
      TF_VAR_image_tag: ${{ github.sha }}
      TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
      TF_VAR_jwt_expires_in: ${{ secrets.JWT_EXPIRES_IN || '24h' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Backend Lambda image
      - name: Build and Push Backend Lambda Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ env.TF_VAR_environment }}
        run: |
          echo "::group::Building Backend Lambda Image"
          echo "Building image with tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/api-lambda-$ENVIRONMENT:$IMAGE_TAG \
            -f .docker/Dockerfile.lambda .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/api-lambda-$ENVIRONMENT:$IMAGE_TAG
          echo "‚úÖ Backend Lambda image pushed successfully"
          echo "::endgroup::"

      # Build and push Worker Lambda image
      - name: Build and Push Worker Lambda Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ env.TF_VAR_environment }}
        run: |
          echo "::group::Building Worker Lambda Image"
          echo "Building image with tag: $IMAGE_TAG"
          docker build -t $ECR_REGISTRY/worker-$ENVIRONMENT:$IMAGE_TAG \
            -f .docker/Dockerfile.worker .
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/worker-$ENVIRONMENT:$IMAGE_TAG
          echo "‚úÖ Worker Lambda image pushed successfully"
          echo "::endgroup::"

      - name: Run Database Migrations
        working-directory: apps/backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bun run db:migrate

      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=infra-${{ env.TF_VAR_environment }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        working-directory: infra
        run: terraform plan -out=tfplan -input=false
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -input=false tfplan

      - name: Initialize Worker Lambda (Schedule Cron Jobs)
        run: |
          echo "üîÑ Invoking worker Lambda to initialize cron jobs..."
          aws lambda invoke \
            --function-name "worker-${{ env.TF_VAR_environment }}-lambda" \
            --region ${{ secrets.REGION }} \
            --invocation-type Event \
            --payload '{"detail":{"source":"eventbridge","jobType":"HEALTH_CHECK","payload":{"checkType":"database"}}}' \
            --cli-binary-format raw-in-base64-out \
            response.json

          echo "‚úÖ Lambda invoked asynchronously"
          echo "‚è≥ Waiting 10 seconds for execution..."
          sleep 10

          echo "üîç Checking if EventBridge rules were created..."
          RULE_COUNT=$(aws events list-rules --region ${{ secrets.REGION }} --name-prefix "worker-cron" --query 'length(Rules)' --output text)
          echo "Found $RULE_COUNT EventBridge rules"

          if [ "$RULE_COUNT" -eq "0" ]; then
            echo "‚ùå No EventBridge rules created! Check CloudWatch logs:"
            echo "https://console.aws.amazon.com/cloudwatch/home?region=${{ secrets.REGION }}#logsV2:log-groups/log-group/\$252Faws\$252Flambda\$252Fworker-${{ env.TF_VAR_environment }}-lambda"
          else
            echo "‚úÖ EventBridge rules created successfully!"
            aws events list-rules --region ${{ secrets.REGION }} --name-prefix "worker-cron" --query 'Rules[*].[Name,State,ScheduleExpression]' --output table
          fi

          rm -f response.json
