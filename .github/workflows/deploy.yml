name: Deploy Code

on:
  push:
    branches:
      - master
      - staging
  workflow_dispatch:

env:
  AWS_REGION: eu-west-3

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/master' && 'production' || 'staging' }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment variables
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
            echo "terraform_env=prod" >> $GITHUB_OUTPUT
          else
            echo "env_name=staging" >> $GITHUB_OUTPUT
            echo "terraform_env=staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Worker Infrastructure
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          PORT: ${{ secrets.PORT }}
          REGION: ${{ env.AWS_REGION }}
          NODE_ENV: ${{ steps.env.outputs.env_name }}
          WORKER_MODE: lambda
        run: |
          cd infra
          bash terraform-run.sh worker ${{ steps.env.outputs.terraform_env }} apply

      - name: Deploy Lambda Infrastructure
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          PORT: ${{ secrets.PORT }}
          REGION: ${{ env.AWS_REGION }}
          NODE_ENV: ${{ steps.env.outputs.env_name }}
        run: |
          cd infra
          # Configure remote state backend for worker
          export TF_VAR_worker_state_backend='{"backend":"local","config":{"path":"terraform/worker-${{ steps.env.outputs.terraform_env }}/terraform.tfstate"}}'
          bash terraform-run.sh lambda ${{ steps.env.outputs.terraform_env }} apply

      - name: Deploy Client Infrastructure
        env:
          REGION: ${{ env.AWS_REGION }}
        run: |
          cd infra
          # Configure remote state backend for lambda
          export TF_VAR_lambda_state_backend='{"backend":"local","config":{"path":"terraform/lambda-${{ steps.env.outputs.terraform_env }}/terraform.tfstate"}}'
          bash terraform-run.sh client ${{ steps.env.outputs.terraform_env }} apply
